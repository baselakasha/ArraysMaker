<!DOCTYPE html>
<html>
    <head>
        <title>Arrays Maker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body class="col-11 col-md-7 mx-auto d-flex flex-column sticky-footer-wrapper h-100">
        <header class="text-center mt-3">
            <h1 class="h1">Arrays Maker</h1>
        </header>
        <main class="container mx-auto flex-fill">
            <textarea id="text" class="form-control mx-auto mt-4" rows="9" placeholder="Enter text">Monday&#13;&#10;Tuesday&#13;&#10;Wednesday&#13;&#10;Thursday&#13;&#10;Friday&#13;&#10;Saturday&#13;&#10;Sunday</textarea>
            <section class="row mx-auto my-4 p-0">
                <div class="input-group col-12 col-md mx-auto p-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Text Separator</div>
                        </div>
                    <input id="separator" class="form-control" type="text" value="\n"/>
                </div>
                <div class="input-group col-12 col-md mx-auto p-0 pl-md-3 pt-3 pt-md-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Array Open</div>
                        </div>
                    <input id="arr_open" class="form-control" type="text" value="["/>
                </div>
                <div class="input-group col-12 col-md mx-auto p-0 pl-md-3 pt-3 pt-md-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Array Close</div>
                        </div>
                    <input id="arr_close" class="form-control" type="text" value="]"/>
                </div>
                <div class="input-group col-12 col-md mx-auto p-0 pl-md-3 pt-3 pt-md-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Item Warpper</div>
                        </div>
                    <input id="warpper" class="form-control" type="text" value='"'/>
                </div>
                <button id="make_btn" class="btn btn-success btn-lg mt-4 col-12 mt-4">Make</button>
            </section>

            <textarea id="array_output" class="form-control mx-auto" rows="7" readonly="">["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]</textarea>
        </main>
        <footer class="container row mx-auto px-0 py-2">
            <div class="col h5">Made with<i class="fa fa-heart px-1 text-danger"></i>by <a href="https://www.baselakasha.com" target="_blank">Basel Akasha</a></div>
            <a class="col text-right h4" href="https://github.com/baselakasha/ArraysMaker" target="_blank"><i class="fa fa-github"></i></a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
</html>
