    <body class="col-11 col-lg-10 mx-auto">
        <header class="pt-4">
            <h1 class="h1">Arrays Maker</h1>
        </header>
        <main>
            <div class="row p-0 pt-3 pt-lg-5">
                <div class="col-12 col-lg">
                    <label class="h2" for="text">Text</label>
                    <textarea class="form-control mt-3 border-radius-1" name="text" id="text" rows="13" cols="100" >Monday&#13;&#10;Tuesday&#13;&#10;Wednesday&#13;&#10;Thursday&#13;&#10;Friday&#13;&#10;Saturday&#13;&#10;Sunday</textarea>
                    <!-- Settings inputs -->
                    <div class="row mt-4">
                        <!-- Text Separator -->
                        <div class="col-12 col-lg">
                            <div class="input-group mx-auto p-0">
                                <div class="input-group-prepend">
                                    <label for="separator" class="input-group-text">Text Separator</label>
                                </div>
                                <input id="separator" class="form-control" type="text" value="\n"/>
                            </div>
                        </div>
                        <!-- Item Wrapper -->
                        <div class="col-12 col-lg pt-3 pt-lg-0">
                            <div class="input-group mx-auto p-0">
                                <div class="input-group-prepend">
                                    <label for="wrapper" class="input-group-text">Item Wrapper</label>
                                </div>
                                <input id="wrapper" class="form-control" type="text" value='"'/>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-lg-4"> 
                        <!-- Array open -->
                        <div class="col-12 col-lg pt-3 pt-lg-0">
                            <div class="input-group mx-auto p-0">
                                <div class="input-group-prepend">
                                    <label for="arr_open" class="input-group-text">Array Open</label>
                                </div>
                                <input id="arr_open" class="form-control" type="text" value="["/>
                            </div>
                        </div>
                        <!-- Array Close -->
                        <div class="col-12 col-lg pt-3 pt-lg-0">
                            <div class="input-group mx-auto p-0">
                                <div class="input-group-prepend">
                                    <label for="arr_close" class="input-group-text">Array Close</label>
                                </div>
                                <input id="arr_close" class="form-control" type="text" value=']'/>
                            </div>
                        </div>
                    </div>

                    <button id="make_btn" class="btn btn-lg btn-light border-radius-1 px-5 mt-5">Make</button>
                </div>
                <div class="col-12 col-lg pl-lg-5">
                    <div class="d-flex h-100 flex-column">
                        <label class="h2" for="array_output">Array</label>
                        <textarea id="array_output" class="form-control border-radius-1 mt-3 flex-fill" name="array_output" id="" cols="30">["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]</textarea>
                    </div>
                    
                </div>
            </div>
        </main>
